name: Deploy Notebooks to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Convert notebooks to HTML and Markdown
        run: |
          mkdir -p _site
          for notebook in notebooks/*.ipynb; do
            if [ -f "$notebook" ]; then
              filename=$(basename "$notebook" .ipynb)
              echo "Converting $notebook to HTML..."
              uv run jupyter nbconvert --to html --output-dir=_site "$notebook"
              echo "Converting $notebook to Markdown..."
              uv run jupyter nbconvert --to markdown --output-dir=_site "$notebook"
            fi
          done

      - name: Create index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Jupyter Notebooks</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                      max-width: 900px;
                      margin: 40px auto;
                      padding: 0 20px;
                      line-height: 1.6;
                  }
                  h1 {
                      border-bottom: 1px solid #eaecef;
                      padding-bottom: 0.3em;
                  }
                  ul {
                      list-style-type: none;
                      padding-left: 0;
                  }
                  li {
                      margin: 10px 0;
                  }
                  a {
                      color: #0366d6;
                      text-decoration: none;
                  }
                  a:hover {
                      text-decoration: underline;
                  }
                  .formats {
                      margin-left: 10px;
                      font-size: 0.9em;
                  }
              </style>
          </head>
          <body>
              <h1>Jupyter Notebooks</h1>
              <p>This site contains exported notebooks from the repository.</p>
              <h2>Available Notebooks</h2>
              <ul>
          EOF
          for html in _site/*.html; do
            if [ -f "$html" ] && [ "$(basename "$html")" != "index.html" ]; then
              filename=$(basename "$html" .html)
              echo "                <li><a href=\"$filename.html\">$filename</a> <span class=\"formats\">(<a href=\"$filename.md\">markdown</a>)</span></li>" >> _site/index.html
            fi
          done
          cat >> _site/index.html << 'EOF'
              </ul>
          </body>
          </html>
          EOF

      - name: Disable Jekyll processing
        run: touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
